<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>快進盒</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
  <div class="mx-3 my-3">
    <button id="startRecord" class=" btn btn-primary">開始錄音</button>
    <button id="stopRecord" class=" btn btn-primary" disabled>停止錄音</button>
    <button id="replayRecord" class=" btn btn-primary" disabled>重播錄音</button>
    <div id="recordingIndicator" style="display: none;">錄音中...</div>
  </div>
  <div class="mx-3 my-3">
    <label>快進</label>
    <input type="range" id="playbackSpeed" min="3" max="5" step="0.5" value="1" disabled>
    <span id="speedValue">3</span>倍
  </div>

  <script src="record.js"></script>
</body>
